{% extends "blog_base.html" %}

{% block content %}

<h2>Edit Comment</h2>
    <form  method="post">
        <input type="hidden" name="comment_id" value="{{comment_id}}">
        <input type="hidden" name="post_id" value="{{post_id}}">
        <label class="new_post_input_label">
            <textarea class="input_article" 
                name="comment_content">{{comment}}</textarea>
        </label>
        <div class="error">{{error}}</div>
        <input class="new_post_submit" type="submit">
        <a href="/{{post_id}}">
            <input type="button" name="cancel" value="Cancel"/>
        </a>
    </form>
{% endblock %}
