{% extends "blog_base.html" %}

{% block content %}
<form method="post" action="/signup">
    <h2>Signup</h2>
    <table>
        <tbody>
            <tr>
                <td class="signup_input_label">
                    Username:
                </td>
                <td class="signup_post_input">
                    <input type="text" name="username" value="{{username}}">
                </td>
                <td class="error">
                    {{error_username}}
                </td>
            </tr>
            <tr>
                <td class="signup_input_label">
                    Password:
                </td>
                <td class="signup_post_input">
                    <input type="password" name="password">
                </td>
                <td class="error">
                    {{error_password}}
                </td>
            </tr>
                <td class="signup_input_label">
                    Verify Password:
                </td>
                <td class="signup_post_input">
                    <input type="password" name="verify">
                </td>
                <td class="error">
                    {{error_verify}}
                </td>
            <tr>
                <td class="signup_input_label">
                    Email (optional):
                </td>
                <td class="signup_post_input">
                    <input type="email" name="email"  value="{{email}}">
                </td>
                <td class="error">
                    {{error_email}}
                </td>
            </tr>

        </tbody>
    </table>
    <input class="new_post_submit" type="submit" value="Signup">
</form>
{% endblock %}
